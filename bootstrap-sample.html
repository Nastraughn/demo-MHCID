<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-4">
        </div>
        <div class="col-4">
          <h1>Mugshot Combat!</h1>
        </div>
        <div class="col-4">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-4">
          <img class="img-fluid" src="https://thenypost.files.wordpress.com/2018/11/181121-neck-guy-mug-shot.jpg?quality=90&strip=all&w=618&h=410&crop=1" alt="Man with large neck mugshot">
        </div>
        <div class="col-lg-4">
          <button type="button" class="btn btn-danger btn-lg btn-block">FIGHT!</button>
        </div>
        <div class="col-lg-4">
          <img class="img-fluid" src="https://13wham.com/resources/media/79a67431-90dc-4725-b192-bccb7f37e1bd-large16x9_1280x720_40620P00VMRYD.jpg?1457564989181" alt="Hot guy mugshot">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-1">
          <h2>Cannot Post Bail...</h2>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
